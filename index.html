
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine farbige Webseite</title>
    <style>
        /* Hintergrundfarbe für die gesamte Seite */
        body {
            background-color: #f0f8ff; /* Hellblau */
            color: #333333;           /* Dunkelgrauer Text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Überschrift */
        h1 {
            color: #1e90ff;           /* Kräftiges Blau */
            text-align: center;
        }

        /* Absatz */
        p {
            font-size: 1.2em;
        }

        /* Button Beispiel */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff7f50; /* Korallen-Orange */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff4500; /* Dunkleres Orange beim Hover */
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner Webseite!</h1>
    <p>Dies ist eine farbige Startseite. Du kannst hier Inhalte einfügen.</p>
    <a href="#" class="btn">Klick mich!</a>
</body>
</html>
